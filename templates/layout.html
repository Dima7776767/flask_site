<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'Flask Сайт' }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Flask Сайт</h1>
        <nav>
            <a href="/">Главная</a>
            <a href="/about">О проекте</a>
            <a href="/contact">Контакты</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© {{ current_year }} Flask Проект</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
